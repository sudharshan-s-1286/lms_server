<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram - Login</title>
    <link rel="stylesheet" href="login.css">
    <script src="login.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Grand+Hotel&display=swap" rel="stylesheet">
</head>

<body class="body-page">
    <div class="box">
        <div class="table">
            <div class="text">Instagram</div>
            
            <div class="data">
                <form class="form-data" action="login.html">
                    <input id="name" type="text" placeholder="Please enter username or email" />
                    <input type="password" placeholder="Password" />
                    <div class="log-in">
                        <button id="butto" onclick="logi()">Log In</button>
                    </div>
                </form>
            </div>

            <h4 style="font-family:Arial, Helvetica, sans-serif">OR</h4>
            
            <div class="facebook">
                <img src="facebook.jpeg" alt="Facebook">
                <p>Log in with Facebook</p>
            </div>

            <div class="forgot">
                <a href="">Forgot password?</p>
            </div>

            <div class="signup">
                <p>Don't have an account? <a href="">Sign up</a></p>
            </div>

        </div>
       

        <div class="suggestion">

            <h4>Get the app</h4>

            <div class="apps">
                <img src="google-play.jpg" class="gp" alt="Google Play">
                <img src="microsoft.jpg" class="ms" alt="Microsoft">
            </div>

        </div>

    </div>

</body>
</html>
