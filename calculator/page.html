<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="page.js"></script>
    <link rel="stylesheet" href="page.css">
</head>
<body>
    <!-- <button onclick="inc()">Increment</button>
    <button onclick="dec()">Decrement</button>
    <h1 ID="para"></h1> -->

    <div class="calculator">
        
        <div class="screen">

        </div>

        <div class="box">
            <div class="row">
                <button id="sl">/</button>
                <button class="butt" id="c">C</button>
                <button id="ac">AC</button>
            </div>
            <div class="row">
                <button class="butt" id="7">7</button>
                <button class="butt" id="8">8</button>
                <button class="butt" id="9">9</button>
                <button class="butt" id="*">*</button>
            </div>
            <div class="row">
                <button class="butt" id="4">4</button>
                <button class="butt" id="5">5</button>
                <button class="butt" id="6">6</button>
                <button class="butt" id="-">-</button>
            </div>
            <div class="row">
                <button class="butt" id="1">1</button>
                <button class="butt" id="2">2</button>
                <button class="butt" id="3">3</button>
                <button class="butt" id="4">+</button>
            </div>
            <div class="row">
                <button id="zero">0</button>
                <button class="butt">.</button>
                <button class="butt">=</button>
            </div>  
        </div>
    </div>

</body>
</html>
